<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>TAXI COMPANY</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">	
        <!-- Reser CSS -->
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Responsive-->
        <link rel="stylesheet" href="css/responsive.css">
        <!-- fevicon -->
        <link rel="icon" href="images/fevicon.png" type="image/gif" />
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
        
    </head>
<body>
    <!-- HEADER -->
    <div style="background-color: #333;padding: 15px 0;"></div>
    <header id="header">
       
        <div class="container">
            <nav>
                <a href="#" class="logo">LOGO</a>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">TAXI</a></li>
                    <li><a href="">BOOKING</a></li>
                    <li><a href="">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- HERO PAGE -->
    <section id="hero">
        <div class="container main1">
            <div>
                <div class="booknow">
                    <h1>BOOK NOW</h1>
                    <h2><a href="tel:+">+5555555555</a></h2>
                    
                </div>
                <div>
                    <img src="img/cars/Taxi-PNG-Image-33186.png" alt="">
                </div>
            </div>
            <div>
                    <form action="/">
                      <div class="banner">
                        <h1>Car Booking </h1>
                      </div>
                      <div class="item">
                        <p>Contact Address</p>
                        <input type="text" name="name" placeholder="Street address" />
                        <input type="text" name="name" placeholder="Street address line 2" />
                        <div class="city-item">
                          <input type="text" name="name" placeholder="City" />
                          <input type="text" name="name" placeholder="Region" />
                        </div>
                      </div>
                      <div class="item">
                        <p>Pick Up Date</p>
                        <input type="date" name="bdate"  min="2021-07-01"/>
                        <i class="fas fa-calendar-alt"></i>
                      </div>
                      <div class="item">
                        <p>Pick Up Time</p>
                        <input type="time" name="name" />
                        <i class="fas fa-clock"></i>
                      </div>
                   
                   
                      <div class="item">
                        <p>Number of Passengers</p>
                        <input type="text" name="name"/>
                      </div>
                      <div class="item">
                        <p>Phone</p>
                        <input type="text" name="name"/>
                      </div>
                    
                      <div class="question">
                        <p>Choose a car type</p>
                        <select name="" id="">
                            <option value="volvo">Limousine (8-12 person)</option>
                            <option value="saab">SUV (6-7 person)</option>
                            <option value="mercedes">Van (12-15 person)</option>
                            <option value="audi">Bus (50+ person)</option>
                        </select>
                      </div>
                    
                      <div class="item">
                        <p>If pick up from the airport, please enter airport name</p>
                        <input type="text" name="name"/>
                      </div>
                      <div class="item">
                        <p>Flight Number</p>
                        <input type="text" name="name"/>
                      </div>
                      <div class="btn-block">
                        <button type="submit" href="/">SEND</button>
                      </div>
                    </form>
            </div>
         
        </div>
    </section>
    <!-- SECOND -->
</body>
</html>
